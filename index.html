        }

            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;

            width: 0%;

        }

            text-align: center;
            margin: 25px 0;

            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            font-weight: bold;
        }

            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: #e9ecef;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .feedback {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            min-height: 30px;
        }
        
        .correct-feedback {
            color: #28a745;
            font-weight: bold;
        }
        
        .incorrect-feedback {
            color: #dc3545;
            font-weight: bold;
        }
        
        .next-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        .next-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .unit-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
            padding-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .unit-btn {
            flex: 1;
            min-width: 120px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.9rem;
        }
        
        .unit-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .unit-btn:hover:not(.active) {
            background-color: #d5dbdb;
        }
        
        .result-screen {
            text-align: center;
            padding: 20px 0;
        }
        
        .accuracy {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }

            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }

            background-color: #27ae60;
        }

        }

        // 初始化应用
        function initApp() {
            // 设置单元按钮事件
            unitButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const unit = parseInt(button.dataset.unit);
                    if (unit !== currentUnit) {
                        // 更新当前单元
                        unitButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        currentUnit = unit;
                        
                        // 重置学习状态
                        resetLearning();
                    }
                });
            });

            // 设置选项点击事件
            option1.addEventListener('click', () => checkAnswer(0));
            option2.addEventListener('click', () => checkAnswer(1));
            
            // 设置下一题按钮事件
            nextBtn.addEventListener('click', nextQuestion);
            
            // 设置重新开始按钮事件
            restartBtn.addEventListener('click', resetLearning);
            
            // 初始化学习
            resetLearning();
        }

        // 重置学习状态
        function resetLearning() {
            currentWords = [...wordData[currentUnit]];
            shuffleArray(currentWords);
            currentIndex = 0;
            correctCount = 0;
            totalAnswered = 0;
            
            // 更新UI
            totalWords.textContent = currentWords.length;
            updateProgress();
            
            // 显示第一题
            showQuestion();
            
            // 隐藏结果屏幕，显示测验屏幕
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
        }

        // 显示问题
        function showQuestion() {
            if (currentIndex >= currentWords.length) {
                showResults();
                return;
            }
            
            currentQuestion = currentWords[currentIndex];
            
            // 随机决定问题是越南语还是中文
            const isVietnameseQuestion = Math.random() > 0.5;
            
            if (isVietnameseQuestion) {
                questionText.textContent = currentQuestion.vietnamese;
            } else {
                questionText.textContent = currentQuestion.chinese;
            }
            
            // 生成选项
            options = generateOptions(currentQuestion, isVietnameseQuestion);
            
            // 显示选项
            option1.textContent = options[0];
            option2.textContent = options[1];
            
            // 重置选项样式
            option1.className = 'option';
            option2.className = 'option';
            
            // 隐藏反馈和禁用下一题按钮
            feedback.textContent = '';
            feedback.className = 'feedback';
            nextBtn.disabled = true;
        }

        // 生成选项
        function generateOptions(correctWord, isVietnameseQuestion) {
            const options = [];
            
            // 添加正确答案
            if (isVietnameseQuestion) {
                options.push(correctWord.chinese);
            } else {
                options.push(correctWord.vietnamese);
            }
            
            // 添加错误答案
            let wrongOptions = currentWords.filter(word => word !== correctWord);
            shuffleArray(wrongOptions);
            
            if (isVietnameseQuestion) {
                options.push(wrongOptions[0].chinese);
            } else {
                options.push(wrongOptions[0].vietnamese);
            }
            
            // 随机排序选项
            shuffleArray(options);
            
            // 记录正确答案的索引
            if (isVietnameseQuestion) {
                correctAnswerIndex = options.indexOf(correctWord.chinese);
            } else {
                correctAnswerIndex = options.indexOf(correctWord.vietnamese);
            }
            
            return options;
        }

        // 检查答案
        function checkAnswer(selectedIndex) {
            const isCorrect = selectedIndex === correctAnswerIndex;
            
            // 更新样式
            if (isCorrect) {
                if (selectedIndex === 0) {
                    option1.classList.add('correct');
                } else {
                    option2.classList.add('correct');
                }
                
                correctCount++;
                feedback.textContent = "正确!";
                feedback.className = "feedback correct-feedback";
            } else {
                if (selectedIndex === 0) {
                    option1.classList.add('incorrect');
                    option2.classList.add('correct');
                } else {
                    option1.classList.add('correct');
                    option2.classList.add('incorrect');
                }
                
                feedback.textContent = `错误! 正确答案是: ${options[correctAnswerIndex]}`;
                feedback.className = "feedback incorrect-feedback";
            }
            
            totalAnswered++;
            updateProgress();
            
            // 启用下一题按钮
            nextBtn.disabled = false;
        }

        // 下一题
        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        // 更新进度
        function updateProgress() {
            currentProgress.textContent = totalAnswered;
            
            const progressPercentage = (totalAnswered / currentWords.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            accuracyRate.textContent = `${accuracy}%`;
        }

        // 显示结果
        function showResults() {
            const accuracy = Math.round((correctCount / currentWords.length) * 100);
            
            finalAccuracy.textContent = `${accuracy}%`;
            correctCountElement.textContent = correctCount;
            totalCountElement.textContent = currentWords.length;
            
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        // 辅助函数：随机打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', initApp);
